<div
  id="wrapper"
  class="row d-flex justify-content-center {{ styleService.classTheme }}"
>
  <div
    class="col-xl-2 col-md-6 col-sm-12 dayCard mt-2 align-middle"
    *ngFor="
      let singelDay of fiveDaysService.fiveDaysDailyForecasts.DailyForecasts
    "
  >
    <div class="my-1 date fadeIn first">
      {{ singelDay.Date | date: "EEEE  d" }}
    </div>
    <div class="mt-3 maxTemp fadeIn second">
      {{ singelDay.Temperature.Maximum.Value
      }}<span *ngIf="styleService.isMetric == true">&#8451;</span>
      <span *ngIf="styleService.isMetric == false">&#8457;</span>
    </div>
    <div class="my-2 minTemp fadeIn third">
      {{ singelDay.Temperature.Minimum.Value
      }}<span *ngIf="styleService.isMetric == true">&#8451;</span>
      <span *ngIf="styleService.isMetric == false">&#8457;</span>
    </div>
    <div class="my-2 fadeIn fourth">
      {{ singelDay.Day.IconPhrase }} / {{ singelDay.Night.IconPhrase }}
    </div>
  </div>
</div>
